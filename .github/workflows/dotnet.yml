name: test
on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build: 

    runs-on: Ubuntu-20.04

    steps: 
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      working-directory: MyOnionApi1
      run: dotnet build --no-restore
    - name: Integration Tests
      run: dotnet test MyOnionApi1 --no-build --verbosity normal
